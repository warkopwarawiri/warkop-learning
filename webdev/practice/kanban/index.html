<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <div class="todo-container">
        <header class="todo-header">
            <h1>✨ My Tasks</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>
        
        <div class="form-container">
            <form id="todo-form">
                <div class="input-wrapper">
                    <input type="text" id="todo-input" placeholder="Add a new task..." required>
                    <button type="submit" class="add-task-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span class="task-count" id="todo-count">0 tasks</span>
                </div>
                <ul class="task-list" id="todo-list"></ul>
            </div>

            <div class="kanban-column" data-status="started">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="task-count" id="started-count">0 tasks</span>
                </div>
                <ul class="task-list" id="started-list"></ul>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <h2>Completed</h2>
                    <span class="task-count" id="completed-count">0 tasks</span>
                </div>
                <ul class="task-list" id="completed-list"></ul>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Task Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="field-header">
                        <label for="task-title">Task Title</label>
                        <div class="edit-controls">
                            <button class="apply-btn" title="Apply changes">✓</button>
                            <button class="cancel-btn" title="Cancel changes">✕</button>
                        </div>
                    </div>
                    <div class="field-view" id="title-view"></div>
                    <input type="text" id="task-title" style="display: none;">
                </div>
                <div class="form-group">
                    <div class="field-header">
                        <label for="task-details">Details</label>
                        <div class="edit-controls">
                            <button class="apply-btn" title="Apply changes">✓</button>
                            <button class="cancel-btn" title="Cancel changes">✕</button>
                        </div>
                    </div>
                    <div class="field-view" id="details-view"></div>
                    <div class="markdown-editor" style="display: none;">
                        <textarea id="task-details" rows="6" placeholder="Add task details in markdown format..."></textarea>
                        <div class="editor-footer">
                            <span class="editor-tip">You can use markdown formatting</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field-header">
                        <label for="task-date">Due Date</label>
                        <div class="edit-controls">
                            <button class="apply-btn" title="Apply changes">✓</button>
                            <button class="cancel-btn" title="Cancel changes">✕</button>
                        </div>
                    </div>
                    <div class="field-view" id="date-view"></div>
                    <input type="date" id="task-date" style="display: none;">
                </div>
                <div class="form-group">
                    <div class="field-header">
                        <label for="task-priority">Priority</label>
                        <div class="edit-controls">
                            <button class="apply-btn" title="Apply changes">✓</button>
                            <button class="cancel-btn" title="Cancel changes">✕</button>
                        </div>
                    </div>
                    <div class="field-view" id="priority-view"></div>
                    <select id="task-priority" style="display: none;">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group timeline-group">
                    <div class="field-header">
                        <label>Timeline</label>
                    </div>
                    <div class="timeline-list" id="task-timeline"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
